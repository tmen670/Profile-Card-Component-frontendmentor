<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="images/favicon-32x32.png" type="images/png">
    <title>Profile Card Component</title>
</head>
<body>
    <article>
            <img src="images/bg-pattern-card.svg" alt="" class="img-decor">
            <img src="images/image-victor.jpg" alt="" class="profile-pic">
            <div class="info">
                <div class="flex-group name-age">
                    <p class="profile-name">Victor Crest</p>
                    <p class="profile-age">26</p>
                </div>
                <p class="location">London</p>
                <hr>
                <div class="flex-group stats">
                    <div class="flex-col">
                        <p class="stat-number">80K</p>
                        <p class="stat-type">Followers</p>
                    </div>
                    <div class="flex-col">
                        <p class="stat-number">803K</p>
                        <p class="stat-type">Likes</p>
                    </div>
                    <div class="flex-col">
                        <p class="stat-number">1.4K</p>
                        <p class="stat-type">Photos</p>
                    </div>
                </div>
            </div>
    </article>
</body>
</html>
